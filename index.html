<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/7b9cb035d8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Titillium+Web:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Briana Haynes | Start Looking Snazzy</title>
  </head>
  <body>
    <nav id="index-nav">
      <a href="index.html">
        <img src="images/logo.jpg" alt="logo" />
      </a>
      <ul>
        <li id="work"><a href="work.html">work</a></li>
        <li id="about"><a href="about.html">about</a></li>
        <li id="menu">
          <i id="menu-icon" class="fa-solid fa-bars"></i>
          <i id="close-icon" class="fa-solid fa-xmark"></i>
        </li>
      </ul>
    </nav>

    <header id="index-header">
      <div class="header-text-container">
        <h1 id="title">frame your journey with <span>style</span></h1>
        <div class="arrow-container">
          <i id="down-1" class="fa-solid fa-angle-down"></i>
          <i id="down-2" class="fa-solid fa-angle-down"></i>
        </div>
      </div>
    </header>

    <main id="index-main">
      <div class="cards-container">
        <img id="the-card" src="images/the-card.png" loading="lazy" />
      </div>
    </main>

    <aside id="social-media-sidebar">
      <ul>
        <li>
          <a id="twitter" href="http://twitter.com/home" target="_blank"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>
        <li>
          <a id="instagram" href="https://www.instagram.com/" target="_blank">
            <i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a id="linkedin" href="https://www.linkedin.com/" target="_blank">
            <i class="fa-brands fa-linkedin-in"></i
          ></a>
        </li>
        <li>
          <a id="pinterest" href="https://www.pinterest.com/" target="_blank">
            <i class="fa-brands fa-pinterest-p"></i
          ></a>
        </li>
      </ul>
    </aside>

    <section id="contact-form">
      <div class="title">
        <p>Hello!</p>
        <button id="close-btn">x</button>
      </div>

      <form action="https://formsubmit.co/mrssnakessnake@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <div class="name">
          <label for="name">Name *</label><br />
          <div class="name-inputs">
            <input type="text" id="fname" name="fname" />
            <input type="text" id="lname" name="lname" /> <br />
          </div>
          <label id="fn" for="fname" required>First Name</label>
          <label id="ln" for="lname" required>Last Name</label>
        </div>

        <div class="email">
          <label for="email">Email *</label>
          <input type="email" name="email" required />
        </div>

        <div class="subject">
          <label for="subject">Subject *</label>
          <input type="text" id="subject" name="subject" required />
        </div>

        <div class="message">
          <label for="message">Message *</label>
          <textarea name="message" id="message" rows="5" required></textarea>
        </div>
        <input type="submit" />
      </form>
    </section>

    <div id="overlay"></div>

    <section id="menu-card">
      <ul>
        <li><a id="active" href="work.html">Work</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </section>

    <i style="display: none" id="back-to-top" class="fa-solid fa-angle-up"></i>

    <footer>
      <p id="leave-a-message">Leave a Message</p>
      <p>&copy; 2022 Briana Haynes</p>
    </footer>
  </body>
</html>
